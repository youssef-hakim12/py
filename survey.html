<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تقديم طلب وظيفة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f8f9fa;
        }

        .navbar {
            background: #007bff;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .hero-section {
            background: url('job-banner.jpg') no-repeat center center;
            background-size: cover;
            padding: 100px 0;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .application-form {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .input-field {
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .footer {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- 🔹 الهيدر -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">منصة التوظيف</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<!-- 🔹 نموذج التقديم -->
<section class="job-application-section mb-4" id="job-application">
    <div class="container">
        <div class="application-form">
            <h2 class="text-center mb-4">نموذج التقديم</h2>
            <form action="/submit_application" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fullName" class="form-label">👤 الاسم الكامل</label>
                    <input type="text" class="form-control input-field" id="fullName" name="fullName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">✉️ العنوان </label>
                    <input type="email" class="form-control input-field" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">📞 رقم الهاتف</label>
                    <input type="tel" class="form-control input-field" id="phone" name="phone" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn submit-btn">📩 إرسال الطلب</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- 🔹 الفوتر -->
<footer class="footer">
    <p>جميع الحقوق محفوظة © 2022</p>
</footer> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
